name: flutter_clean
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http:
  cupertino_icons: ^1.0.2

dev_dependencies:
  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:
  mockito:
  test: 
  faker:
  mocktail:
  flutter_lints:

flutter:
  uses-material-design: true
  assets:
    - ./lib/ui/assets/

flutter_icons:
  ios: true
  android: true
  image_path_android: lib/ui/assets/icons/android.png
  image_path_ios: lib/ui/assets/icons/ios.png
  adaptive_icon_background: lib/ui/assets/icons/background.png
  adaptive_icon_foreground: lib/ui/assets/icons/foreground.png